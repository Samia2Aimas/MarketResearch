<link rel="stylesheet" href="/static/css/style.css" type="text/css">
{% block body %}

 
 
<form action="{{ url_for('user.inscription') }}" method="POST">
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Inscription</h1>
			</div>
 
			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="login" name="login">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>
 
				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="password" name="password">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

                <div class="control-group">
				<input type="text" class="login-field" value="" placeholder="nom" name="nom">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

                <div class="control-group">
				<input type="text" class="login-field" value="" placeholder="prenom" name="prenom">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

                <div class="control-group">
				<input type="email" class="login-field" value="" placeholder="email" name="email">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

                <div class="form-group">
                    <select class="form-control" value="" placeholder="" name="poste">
                        <OPTION>Directeur
                        <OPTION>Directeur Adjoint
                        <OPTION>Chef de service
                        <OPTION>Sp√©cialiste Senior
                    </select>
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

 
                <input type="submit" value="inscription" class="btn btn-primary btn-large btn-block" >
			    <br>
			</div>
		</div>
	</div>
</form>
 

{% endblock %}
