<link rel="stylesheet" href="/static/css/style.css" type="text/css">
{% block body %}



<form action="/postmodifierUtilisateur/{{ id }}" method="POST">
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>modifier utilisateur</h1>
			</div>

			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" value="{{ utilisateur.login }}" placeholder="login" name="login">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
				<input type="password" class="login-field" value="{{ utilisateur._password }}" placeholder="password" name="password">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

                <div class="control-group">
				<input type="text" class="login-field" value="{{ utilisateur.nomUtilisateur }}" placeholder="nom" name="nom">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

                <div class="control-group">
				<input type="text" class="login-field" value="{{ utilisateur.prenomUtilisateur }}" placeholder="prenom" name="prenom">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

                <div class="control-group">
				<input type="email" class="login-field" value="{{ utilisateur.email }}" placeholder="email" name="email">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

                <div class="control-group">
                    <select class="login-field" value="{{ utilisateur.poste }}" placeholder="" name="poste">
                        <OPTION>Directeur
                        <OPTION>Directeur Adjoint
                        <OPTION>Chef de service
                        <OPTION>Sp√©cialiste Senior
                    </select>
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>


                <input type="submit" value="modifier" class="btn btn-primary btn-large btn-block" >
			    <br>
			</div>
		</div>
	</div>
</form>


{% endblock %}
