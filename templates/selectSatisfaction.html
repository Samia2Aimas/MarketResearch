     <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
<form role="form" action="{{url_for('preprocessing2_blueprint.selectVariablesSatisfaction')}}" method="post">

<div class="form-group">
        <label>Colonne du NPS :</label>
        <input  style="width:500px;" class="form-control"   placeholder="Entrer l'identifiant de la colonne du NPS  " id="colonneNps" name="colonneNps" type="text" />
    </div>
<div class="form-group">
    <label>Veuillez selectionner les colonnes que vous voulez éliminer :</label>
<select multiple class="form-control" name= "mymultiselectDrop" style="width:500px; height: 500px ;"  >
    {% for col in liste %}
        <option value={{col}}>{{col}}</option>
    {%endfor %}

</select>
</div>
<div class="form-group">
    <label>Veuillez selectionner les colonnes que vous allez binariser pour la prédicition ( les variables codifiées ) :</label>
<select multiple class="form-control" name="mymultiselectBin" style="width:500px; height: 500px ;"  >
    {% for col in liste %}
        <option value={{col}}>{{col}}</option>
    {%endfor %}

</select>
</div>


<div class="form-group">
    <label>Veuillez selectionner les colonnes pour votre prédicition (sans binarisation ) :</label>
<select multiple class="form-control" name="mymultiselectSansBin" style="width:500px; height: 500px ;"  >
    {% for col in liste %}
        <option value={{col}}>{{col}}</option>
    {%endfor %}
</select>
</div>

    <button type="submit" class="btn btn-default">Choisir</button>
    <button type="reset" class="btn btn-default">Annuler</button>
</form>
